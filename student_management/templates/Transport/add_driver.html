{% extends 'base.html' %}

{% block content %}
<div class="content container-fluid">
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title">Add Driver</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item">
              <a>Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Add Driver</li>
          </ul>
        </div>
      </div>
    </div>
    {% include 'includes/messages.html' %}
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <form action="{% url 'transport_driver_save' %}" method="post">
              {% csrf_token %}
              <div class="row">
                <div class="col-12">
                  <h5 class="form-title"><span>Driver Add</span></h5>
                </div>
                <div class="col-12 col-sm-11">
                  <div class="form-group">
                    <label for="">Full Name</label>
                    <input type="text" name="name" class="form-control" required>
                  </div>
                </div>

                <div class="col-12 col-sm-11">
                  <div class="form-group">
                    <label for="">Mobile Number</label>
                    <input type="number" name="mobile_number" class="form-control" required>
                  </div>
                </div>

                <div class="col-12 col-sm-11">
                  <div class="form-group">
                    <label for="">Address</label>
                    <textarea name="address" class="form-control" rows="8"></textarea>
                  </div>
                </div>

                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Save Driver</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
