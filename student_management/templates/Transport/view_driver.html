{% extends 'base.html' %}

{% block content %}
  <div class="content container-fluid">
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title">Driver List</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item">
              <a>Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Driver List</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="card card-table">
          <div class="card-body">
            <div class="table-responsive">
              <table id="table_id" class="table table-hover table-center mb-0">
                <thead>
                  <tr>
                    <th class="text-center">Name</th>
                    <th class="text-center">Mobile Number</th>
                    <th class="text-center">Address</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                  {% for i in driver %}
                    <tr>
                      <td class="text-center">{{ i.name }}</td>
                      <td class="text-center">{{ i.mobile_number }}</td>
                      <td class="text-center">{{ i.address }}</td>
                      <td>
                        <div class="actions">
                          <a href="{% url 'delete_transport_driver' i.id %}" class="btn btn-sm bg-danger-light"><i class="fas fa-trash"></i></a>
                        </div>
                      </td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
