{% extends 'base.html' %}

{% block content %}
  <div class="content container-fluid">
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title">Bus Schedule</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item">
              <a>Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Bus Schedule</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="card card-table">
          <div class="card-body">
            <div class="table-responsive">
              <table id="table_id" class="table table-hover table-center mb-0">
                <thead>
                  <tr>
                    <th class="text-center">Bus Number</th>
                    <th class="text-center">From</th>
                    <th class="text-center">To</th>
                    <th class="text-center">Driver Name</th>
                    <th class="text-center">Time</th>
                  </tr>
                </thead>
                <tbody>
                  {% for i in bus %}
                    <tr>
                      <td class="text-center">{{ i.bus_number }}</td>
                      <td class="text-center">{{ i.where_from }}</td>
                      <td class="text-center">{{ i.where_to }}</td>
                      <td class="text-center">{{ i.driver_name }}</td>
                      <td class="text-center">{{ i.time }}</td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
