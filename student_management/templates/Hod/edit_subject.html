{% extends 'base.html' %}

{% block content %}

<div class="content container-fluid">
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title">Edit Subject</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item">
              <a>Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Edit Subject</li>
          </ul>
        </div>
      </div>
    </div>
    {% include "includes/messages.html" %}
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <form action="{% url 'subject_update' %}" method="post">
            {% csrf_token %}
              <div class="row">
                <div class="col-12">
                  <h5 class="form-title"><span>Subject Information</span></h5>
                </div>
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Subject Name</label>
                    <input type="text" class="form-control" name='sub_name' value="{{ subject.name }}">
                    <input type="text" class="form-control" name='sub_id' value="{{ subject.id }}" hidden>
                  </div>
                </div>
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Course</label>
                    <select class="form-control" name="course_id">
                      <option>Select Course</option>
                      {% for course in course %}
                        <option value="{{ course.id }}">{{ course.name }}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Staff</label>
                    <select class="form-control" name="staff">
                      <option>Select Staff</option>
                      {% for staff in staff %}
                        <option value="{{ staff.id }}">{{ staff.admin.first_name }} {{ staff.admin.last_name }}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
