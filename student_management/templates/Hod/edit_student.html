{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <form method="post" action="{% url 'update_student' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="col-12">
              <h5 class="form-title"><span>Edit student</span></h5>
            </div>
            {% include "includes/messages.html" %}
            <div class="col-12 col-sm-10">
              <div class="form-group">
                <label>Profile Picture</label>
                <input type="file" class="form-control" name="profile_pic" />
                <input type="text" class="form-control" name="admin_id" value="{% for student in student %}{{student.admin.id}}{% endfor %}" hidden/>
              </div>
            </div>
            <div class="col-12 col-sm-10">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" name="first_name"  value="{% for student in student %}{{student.admin.first_name}}{% endfor %}"/>
              </div>
            </div>
            <div class="col-12 col-sm-10">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" name="last_name"  value="{% for student in student %}{{student.admin.last_name}}{% endfor %}"/>
              </div>
            </div>
            <div class="col-12 col-sm-10">
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email"  value="{% for student in student %}{{student.admin.email}}{% endfor %}"/>
              </div>
            </div>
            <div class="col-12 col-sm-10">
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control"  name="username" value="{% for student in student %}{{student.admin.username}}{% endfor %}">
              </div>
            </div>
            <div class="col-12 col-sm-10">
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password"/>
              </div>
            </div>
            <div class="col-12 col-sm-10">
              <div class="form-group">
                <label>Address</label>
                <textarea name="address" id="" class="form-control" >{% for student in student %}{{student.address}}{% endfor %}

                </textarea>
              </div>
            </div>

            <div class="col-12 col-sm-10">
              <div class="form-group">
                <label>Gender</label>
                <select class="form-control" name="gender">
                  <option>Select Gender</option>
                  <option value="Female">Female</option>
                  <option value="Male">Male</option>
                  <option value="Others">Others</option>
                </select>
              </div>
            </div>

            <div class="col-12 col-sm-10">
              <div class="form-group">
                <label>Course</label>
                <select class="form-control" name="course_id"  >
                  <option>Select Course</option>
                  {% for course in course %}
                  <option value="{{course.id}}">{{course.name}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>

            <div class="col-12 col-sm-10">
              <div class="form-group">
                <label>Session</label>
                <select class="form-control" name="session_id" >
                  <option>Select Session</option>
                  {% for session in session %}
                  <option value="{{session.id}}">{{session.start_session}} to {{session.end_session}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Update Student</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
