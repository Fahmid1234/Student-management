{% extends 'base.html' %}

{% block content %}
  <div class="content container-fluid">
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title">Add Assignment</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item">
              <a>Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Add Assignment</li>
          </ul>
        </div>
      </div>
    </div>
    {% include 'includes/messages.html' %}
    <form method="post" action="{% url 'assignment' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-12">
                  <h5 class="form-title"><span>Add Assingment</span></h5>
                </div>
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Subject</label>
                    <select class="form-control" name="subject">
                      <option>-- Select Subject--</option>
                      {% for i in subjects %}
                        <option value="{{ i.id }}">{{ i.name }}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Session Year</label>
                    <select class="form-control" name="session_year">
                      <option>-- Select Session Year--</option>
                      {% for i in session_year %}
                        <option value="{{ i.id }}">{{ i.start_session }} TO {{ i.end_session }}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Assingment Question</label>
                    <input type="file" class="form-control" name="assignment_question">
                  </div>
                </div>
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>submission Last Date</label>
                    <input type="date" class="form-control" name="submission_last_date">
                  </div>
                </div>
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>submission Last Time</label>
                    <input type="time" class="form-control" name="submission_last_time">
                  </div>
                </div>
                <br />
                <div class="col-10 mr-3">
                  <button type="submit" class="btn btn-primary">Add Assingment</button>
                </div>
              </div>
              <hr/>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
